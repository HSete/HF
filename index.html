<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HSete</title>
<link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAB7CAAAewgFu0HU+AAAAO0lEQVR42mNkoBAwUtWA/0AAlwACYuSGkAEUhwHZBrxT0PqPrknowTXivUCxATCAbNCoAXgMIAdQbAAAO5RYERJwArAAAAAASUVORK5CYII=">

<style type="text/css">
	html, body {
		height: 100%;
		background: #0D1117;
		color: #E6EDF3;
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		user-select: none;
	}

	#Link {
		width: 300px;
		height: 80px;
		background: #21262D;
		color: #E6EDF3;
		font-size: 40px;
		font-weight: bold;
		border: 2px solid #30363D;
		border-radius: 5px;
		cursor: pointer;
		margin-top: 30px;
	}

	#Link:hover {
		background: #292E36;
	}

	img {
		max-width: 100%;
		border: 10px solid #30363D;
		border-radius: 10px;
	}

	#ChavePix {
		display: flex;
		align-items: center;
		margin: 20px;
		background-color: #161B22;
		border: 4px solid #30363D;
		padding: 10px 20px;
		position: relative;
		border-radius: 10px;
	}

	#Copiar {
		width: 50px;
		height: 50px;
		background-color: #21262D;
		color: #E6EDF3;
		font-size: 14px;
		border: 2px solid #30363D;
		border-radius: 10px;
		padding: 10px;
		cursor: pointer;
		margin-left: 19px;
		position: relative;
		white-space: nowrap;
		overflow: hidden;
	}

	#ico {
		display: inline-block;
		transform: scaleX(-1);
	}

	#Copiar:disabled {
		background-color: #292E36;
		color: #238636;
		border: 2px solid #238636;
		cursor: default;
		font-weight: bold;
	}

	#Copiar:disabled #ico {
		transform: scaleX(1);
	}

	#Link:hover, #Copiar:hover {
		background: #292E36;
	}

	#Mensagem {
		position: absolute;
		left: 100%;
		top: 120%;
		background-color: #3FB950;
		color: #0D1117;
		font-size: 18px;
		font-weight: bold;
		border-radius: 0px 10px 10px 10px;
		padding: 10px;
		margin-left: -10px;
		transform: translateY(-50%);
		display: none;
		white-space: nowrap;
	}

	#Link, img, #ChavePix, #Copiar, #Mensagem {
		box-shadow: 4px 4px 6px 0px rgba(0,0,0,0.5);
	}
</style>

<body>
	<div align="center";>
		<h2>Se poss√≠vel, apoie pelo Pix:</h2>
		<img src="https://i.imgur.com/MOjFzGy.png" width="350" height="350" draggable="false"> <!-- ./img/qrcode.png -->
		<div id="ChavePix">
				<span><strong>Chave Pix: </strong>HSete@outlook.com.br</span>
				<button id="Copiar"><span id="ico">&boxbox;</span></button>
				<div id="Mensagem">CHAVE COPIADA</div>
		</div>
		<input type="button" id="Link">
	</div>

	<script type="text/javascript">

		window.onload = function() {
			var tag = window.location.href.split("?")[1];
			var button = document.getElementById("Link");

			button.value = tag ? "Continuar" : "Youtube";
			button.onclick = function() {
				window.open(tag ? "https://github.com/HSete/HF/releases/tag/" + tag : "https://www.youtube.com/@HSete");
			};
		};

		document.getElementById('Copiar').addEventListener('click', function() {
			const _Copiar = document.getElementById('Copiar');
			const _ico = document.getElementById('ico');
			const _Mensagem = document.getElementById('Mensagem');

			_ico.innerText = '\u{2714}';
			_Copiar.disabled = true;

			navigator.clipboard.writeText("HSete@outlook.com.br").then(() => {
				_Mensagem.style.display = 'block';

				setTimeout(() => {
					_Mensagem.style.display = 'none';
					_Copiar.disabled = false;
					_ico.innerText = '\u{029C9}'
				}, 3000);
			}).catch(err => {
				_Copiar.disabled = false;
			});
		});

	</script>
</body>
</html>
